{% extends 'base.html' %}

  {% block webcontent %}


<div class="container">
  <div class="row">
    <div class="col-sm-4">
      {% for entry in product_entries %}
      <div class="panel panel-primary">
        <div class="panel-heading">Flower lovers attention!!!</div>
        <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Buy 5 flowers and get a gift card</div>

        <hr>
        <h2>{{ entry.title }}</h2>

        <br>
        <p>{{ entry.body }}</p>

        {% endfor %}
      </div>
    </div>

  </div>
</div>

{% endblock %}
