{% extends 'base.html' %}

{% block content %}

<style>

  .panel-primary {
    border-color: #333;
  }

  .panel-heading {
    background-color: #333;
    color: #fff;
  }

  .panel-container {
    display: flex;
    justify-content: center;
    margin: 0 auto;
    max-width: 1200px;
  }
  .panel {
    width: 60%;
    margin: 110px;
  }



</style>

<div class="row" style="padding-bottom: 30px;">
  {% for entry in products %}
    <div class="col-md-4" style="padding-top:20px;">
      <div class="panel panel-primary" style="margin: auto; max-width:400px;">
        <div class="panel-heading" style="border: #333; text: white; background-color: #333">Flower lovers attention!!!</div>
        <div class="panel-body"><img src="https://img.freepik.com/free-photo/closeup-bouquet-white-yellow-flowers_169016-20392.jpg?w=1060&t=st=1683359456~exp=1683360056~hmac=d8d7c8bd514da18e24dd9b3180f495973b2ca0c71b524de5989c73b38c981006" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Buy 2 bouquets and get a 20% discount!</div>

        <hr>
        <h3 style="text-align: center;">{{ entry.title }}</h3>

        <br>
        <p style="text-align: center;">{{ entry.text }}</p>
        <br>
        <p style="text-align: center;">{{ entry.price }}</p>
        <h6 style="padding-left: 1em"><span class="glyphicon glyphicon-hand-right"></span> Posted by {{entry.author.username}}, {{entry.created_date}} </h6>
      </div>
    </div>
  {% endfor %}
</div>


{% endblock %}
